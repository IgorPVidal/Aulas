<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('informe seu nome: ')
        var num = nome.length
        // Checa inline se a palavra "letra" deve estar no plural!
        document.write(`Olá, <strong>${nome}</strong>! <br> Seu nome possui ${num} letra${(num != 1)?('s'):('')}!!! <br>`)
        document.write(`Seu nome em letras maiúsculas: ${nome.toUpperCase()}`)

    </script>
</body>

</html>
