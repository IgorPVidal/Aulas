<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(44, 128, 44);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        [Interaja]
    </div>
    <script>
        function clicar() {
            var area = window.document.getElementById('area')
            area.innerText = 'Clicou!'
            area.style.background = 'crimson'
        }
        //Função anônima sendo atribuída à variável "entrar". Pode ser utilizada dessa forma também.
        var entrar = function () { 
            // Faz a mesma coisa que as funções "clicar()" e "sair()". 
            // Apenas optei por usar uma forma de seleção diferente para acessar o elemento.
            var area = window.document.querySelector('div#area')
            area.innerText = 'Entrou!'
            area.style.background = 'blue'
        }
        function sair() {
            var area = window.document.getElementById('area')
            area.innerText = "Saiu!"
            area.style.background = 'rgb(44, 128, 44)'
        }
    </script>
</body>
</html>
