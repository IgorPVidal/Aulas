<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do triciclo: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var resultado = document.querySelector('div#resultado')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel > 80) {
                resultado.innerHTML += '<p>Velocidade permitida ultrapassada. <strong>MULTADO!</strong></p>'
            }
            resultado.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>

</body>
</html>
