<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style> 
        /* CSS */
        body {
            background-color: rgb(58, 97, 97);
            color: wheat; 
            font: normal 50pt 'wingdings';
        }
        h1 {
            color: aqua;
            font: normal 40pt 'Comic Sans MS';
        }
        p {
            color: orange;
            font: normal 20pt 'Papyrus';
        }
        /* CSS */
    </style>
</head>
<body>
    <h1>Hello, World!</h1> <!-- h1: Título de nível 1 -->
    <p>Já me livrei da maldição :D</p> <!-- p: parágrafo -->
    TESTE
    0123456789
    abcdefghijklmnopqrstuvwxyz
    ABCDEFGHIJKLMNOPQRSTUVWXYZ
    <script> 
        /* JavaScript */ 
        window.alert('Hello, World!')
        window.confirm('Está gostando de JavaScripto?')
        let variavel = window.prompt('Me dê sua opinião sobre essa página! :D')
        window.alert('Sua opinião foi: \n' + variavel)
        // JavaScript
    </script>
</body>
</html>
